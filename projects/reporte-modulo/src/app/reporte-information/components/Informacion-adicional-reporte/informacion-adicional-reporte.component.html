<h1 mat-dialog-title>Par√°metro {{data.NumeroParametro}}</h1>
 <form [formGroup]="form" autocomplete="off"> 
       <div mat-dialog-content class="evol-editar-linea-container">
        <app-input   (input)="onFocusOutEvent('FormatoFecha')" (focusout)="onFocusOutEvent('FormatoFecha')" [label]="'Formato Fecha'" formControlName="FormatoFecha" [error]="showErrors('FormatoFecha')"></app-input>
        <app-form-errors [control]="form.controls['FormatoFecha']"></app-form-errors>
        
        <textarea matInput placeholder="Ingrese consulta SQL"
            cdkTextareaAutosize
            cdkAutosizeMinRows="1"
            formControlName="ConsultaSQL" 
            cols="100"
            rows="10"
            cdkAutosizeMaxRows="50" >
        </textarea>
