<app-loader *ngIf="spinner"></app-loader>
<div class="evol-asientos-pendientes">
  <mat-card>
    <mat-card-content class="evol-tabla-limites-container">  
      <div class="evol-tabla-wrapper">
        <table class="w-100" mat-table [dataSource]="reporte" *ngIf="reporte?.length else noData">
          <ng-container [matColumnDef]="c" *ngFor="let c of columns">
            <ng-template [ngIf]="c !== 'Acciones'">
              <th mat-header-cell *matHeaderCellDef> {{labels[c]}}</th>
              <td mat-cell *matCellDef="let element"> {{element[c] || '-'}}</td>
            </ng-template>
            <ng-template [ngIf]="c === 'Acciones'">
              <th mat-header-cell *matHeaderCellDef>Acciones</th>
              <td mat-cell *matCellDef="let element">
                <app-actions [color]="'warn'" [class]="'flat'" [label]="'Eliminar'"></app-actions>
                <app-actions style="margin-left: 1rem;" [color]="'warn'" [class]="'flat'" [label]="'Sql'"></app-actions>
              </td>
            </ng-template>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="columns"></tr>
          <tr mat-row *matRowDef="let row; columns: columns;"></tr>
        </table>
        <ng-template #noData>
          <div class="noData">
            <h3>Sin registros</h3>
          </div>
        </ng-template>    
      </div>
    </mat-card-content>
  </mat-card>  
</div>
