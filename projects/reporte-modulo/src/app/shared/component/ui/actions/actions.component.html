<button
    mat-button
    [ngClass]="class === 'flat' ? 'mat-flat-button' : 'mat-icon-button'"
    [color]="color"
    [class.spinner]="loading"
    [type]="type"
    style="margin-top: 20px;background-color: rgba(205, 203, 207, 0.788);"
    [disabled]="disabled">
        {{ label }}<mat-icon>{{ icon }}</mat-icon>
</button>
