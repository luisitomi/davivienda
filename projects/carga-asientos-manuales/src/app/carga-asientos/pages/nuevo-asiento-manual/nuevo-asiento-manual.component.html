<div class="evol-nuevo-asiento">
  <app-formulario-cabecera [disabledForm]="disabledForm" (proceesAutomaty)="proceesAutomaty($event)" (dataValidate)="dataValidate($event)" (processValidate)="processValidate($event)" class="evol-asiento-cabecera"></app-formulario-cabecera>
  <mat-card-actions *ngIf="visibleForm" class="evol-footer-actions">
    <button mat-flat-button color="accent" (click)="saveHeadboard()" [disabled]="!validateForm">Guardar Cabecera</button>
  </mat-card-actions>
  <app-lineas [visibleTable]="visibleTable" class="evol-asiento-lineas"></app-lineas>
  <mat-card-actions *ngIf="visibleTable" class="evol-footer-actions">
    <button mat-flat-button color="accent" [disabled]="!validateTable">Guardar Asientos</button>
  </mat-card-actions>
</div>
