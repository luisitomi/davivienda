<div class="evol-page">
  <mat-card class="evol-card">
    <app-title-header [Title]="title" [ViewIcon]="true" [IconType]="'add'" (click)="newReference()"></app-title-header>
    <mat-card-content class="evol-card-content">
      <div class="evol-tabla-container">
        <table mat-table [dataSource]="references">
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Referencia Complementaria</th>
            <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
          </ng-container>
          <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef>Valor</th>
            <td mat-cell *matCellDef="let element">{{ element.valor }}</td>
          </ng-container>
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element"></td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </mat-card-content>
    <mat-card-actions class="evol-footer-actions">
      <app-actions [color]="'accent'" [class]="'flat'" (click)="goToBack()" [label]="'Regresar'"></app-actions>
    </mat-card-actions>
  </mat-card>
</div>
