<app-loader *ngIf="spinner"></app-loader>
<div class="evol-page evol-page-content">
  <div class="evol-carga-asientos">
    <mat-card class="evol-carga-asientos-section">
      <form [formGroup]="cargaForm">
        <app-title-header [Title]="'Carga de Asientos Masivos'"></app-title-header>
        <mat-card-content>
          <mat-form-field appearance="fill">
            <mat-label for="archivo">Adjuntar</mat-label>
            <ngx-mat-file-input formControlName="archivo" [accept]="accept"></ngx-mat-file-input>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions class="evol-footer-actions">
          <app-actions [class]="'flat'" [color]="'accent'" (click)="downloadFile()" [label]="'Descargar plantilla'"></app-actions>
          <app-actions [class]="'flat'" [disabled]="!cargaForm.valid" [color]="'accent'" (click)="cargar()" [label]="'Cargar asientos'"></app-actions>
        </mat-card-actions>
      </form>
    </mat-card>
    <mat-card class="evol-carga-asientos-section">
      <app-title-header [Title]="'Resultado'"></app-title-header>
      <mat-card-content>
        <mat-list>
          <app-list-item [title]="'Estado Archivo'" [subtitle]="message || ''" [divider]="true"></app-list-item>
          <app-list-item [title]="'Asientos Cargados'" [subtitle]="resultado?.asientosCargados?.toString() || ''" [divider]="true"></app-list-item>
          <app-list-item [title]="'Asientos Rechazados'" [subtitle]="resultado?.asientosRechazados?.toString() || ''" [divider]="true"></app-list-item>
          <app-list-item [title]="'Asientos Aprobados'" [subtitle]="resultado?.asientosAprobadosAutomaticamente?.toString() || ''" [divider]="true"></app-list-item>
          <app-list-item [title]="'Asientos Pendientes'" [subtitle]="resultado?.asientosPendientesAprobacion?.toString() || ''" [divider]="true"></app-list-item>
          <app-list-item [title]="'Log'" [subtitleLink]="messageLink" [Link]="urlBlob || 'erefre'"></app-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>
