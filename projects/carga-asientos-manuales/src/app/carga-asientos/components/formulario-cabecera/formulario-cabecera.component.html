<form [formGroup]="form" autocomplete="off">
  <mat-card>
    <app-title-header [Title]="title"></app-title-header>
    <mat-card-content class="evol-form-container">
      <div class="evol-form-section">
        <app-select (selectionChange)="onFocusOutEvent('origen')" [label]="'Origen'" formControlName="origen" [options]="origens" [error]="showErrors('origen')"></app-select>
        <app-form-errors [control]="form.controls['origen']" [focusout]="focusoutOrigen"></app-form-errors>
        <app-select (selectionChange)="onFocusOutEvent('period')" [label]="'Periodo Contable'" formControlName="period" [options]="periods" [error]="showErrors('period')"></app-select>
        <app-form-errors [control]="form.controls['period']" [focusout]="focusoutPeriod"></app-form-errors>
      </div>
      <div class="evol-form-section">
        <app-input (input)="onFocusOutEvent('number')" (focusout)="onFocusOutEvent('number')" [label]="'Número'" formControlName="number" [error]="showErrors('number')" [onlyNumber]="true"></app-input>
        <app-form-errors [control]="form.controls['number']" [focusout]="focusoutNumber"></app-form-errors>
        <app-input (input)="onFocusOutEvent('description')" (focusout)="onFocusOutEvent('description')" [label]="'Descripción'" formControlName="description" [error]="showErrors('description')"></app-input>
        <app-form-errors [control]="form.controls['description']" [focusout]="focusoutDescription"></app-form-errors>
      </div>
    </mat-card-content>
  </mat-card>
  <mat-card-actions class="evol-footer-actions">
    <button mat-flat-button color="accent" (click)="saveCabecera()" [disabled]="!form.valid ">Guardar Cabecera</button>
    <button mat-flat-button color="accent" (click)="save()" [disabled]="!form.valid || !showTable">Grabar Asiento</button>
  </mat-card-actions>
</form>
