<div class="evol-mantenimiento-interfaz-page">

  <form [formGroup]="listaForm" (ngSubmit)="buscar()" class="evol-mantenimiento-section">

    <mat-card>

      <mat-card-header>
        <mat-card-title>Lista</mat-card-title>
      </mat-card-header>

      <mat-card-content>

        <mat-form-field appearance="fill">
          <mat-label for="lista">Lista</mat-label>
          <mat-select id="lista" formControlName="lista">
            <mat-option *ngFor="let lista of listaOptions" [value]="lista">{{ lista.nombre }}</mat-option>
          </mat-select>
        </mat-form-field>

      </mat-card-content>

      <mat-card-actions class="evol-footer-actions">
        <button mat-flat-button color="accent">Buscar</button>
      </mat-card-actions>

    </mat-card>

  </form>

  <app-tabla-mantenimiento
  class="evol-mantenimiento-section"
  *ngIf="listaActual !== null"
  [valores]="valores"
  (guardar)="guardar($event)"
  (nuevo)="nuevoValor()"
  (eliminar)="eliminarValor($event)"></app-tabla-mantenimiento>

</div>
