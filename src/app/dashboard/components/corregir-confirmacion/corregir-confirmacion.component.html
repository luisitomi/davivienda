<h2 mat-dialog-title>Confirmación</h2>
<mat-dialog-content>
  <p>¿Esta seguro que quiere corregir los registros?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button (click)="onCancelar()">Cancelar</button>
  <button mat-flat-button color="primary" (click)="onAceptar()">Aceptar</button>
</mat-dialog-actions>
