<form [formGroup]="filterForm" (ngSubmit)="filter()">
  <mat-card class="evol-filtro-card">
    <mat-card-content class="evol-filtro-container">

      <div class="evol-filtro-section">
        <mat-form-field appearance="fill">
          <mat-label for="origen">Origen</mat-label>
          <input matInput id="origen" formControlName="origen">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label for="estado">Estado</mat-label>
          <mat-select id="estado" formControlName="estado">
            <mat-option *ngFor="let estado of estadoOptions" [value]="estado">{{ estado }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="evol-filtro-section">
        <mat-form-field appearance="fill">
          <mat-label for="fecha-carga">Fecha de Carga</mat-label>
          <input matInput [matDatepicker]="picker" id="fecha-carga" formControlName="fechaCarga">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label for="job-id">Job ID - Carga</mat-label>
          <input matInput id="job-id" formControlName="jobId">
        </mat-form-field>
      </div>

      <div class="evol-filtro-section">
        <mat-form-field appearance="fill">
          <mat-label for="nombre-archivo">Nombre Archivo</mat-label>
          <input matInput id="nombre-archivo" formControlName="nombreArchivo">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label for="tipo-carga">Tipo carga</mat-label>
          <mat-select id="tipo-carga" formControlName="tipoCarga">
            <mat-option *ngFor="let tipo of tipoOptions" [value]="tipo">{{ tipo }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

    </mat-card-content>
    <mat-card-footer class="evol-filtro-footer">
      <button type="submit" mat-flat-button color="accent">Filtrar</button>
    </mat-card-footer>
  </mat-card>
</form>
