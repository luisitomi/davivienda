<div class="evol-limites">
  <form [formGroup]="nivelForm" (ngSubmit)="buscar">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Configuración de Límites</mat-card-title>
      </mat-card-header>

      <mat-card-content>

        <mat-form-field appearance="fill">
          <mat-label for="nivel">Nivel</mat-label>
          <mat-select id="nivel" formControlName="nivel">
            <mat-option *ngFor="let nivel of nivelOptions" [value]="nivel">{{ nivel }}</mat-option>
          </mat-select>
        </mat-form-field>

      </mat-card-content>

      <mat-action-row class="evol-footer-actions">
        <button mat-flat-button color="accent" (click)="buscar()">Buscar</button>
      </mat-action-row>

    </mat-card>

  </form>

  <app-tabla-limites [limites]="limites" [loading] ="loadingLimites" (actualizar)="grabar($event)"></app-tabla-limites>

</div>
