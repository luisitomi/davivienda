<mat-card>

  <mat-card-content class="evol-tabla-container">

    <div class="evol-tabla-wrapper">

      <table mat-table [dataSource]="cuentas">

        <!-- Columna numeracion -->
        <ng-container matColumnDef="numeracion" sticky>
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element; index as i;">{{ i + 1 }}</td>
        </ng-container>

        <!-- Columna Primer Digito -->
        <ng-container matColumnDef="primerDigito">
          <th mat-header-cell *matHeaderCellDef>Primer Dígito</th>
          <td mat-cell *matCellDef="let element">{{ element.primerDigito }}</td>
        </ng-container>

        <!-- Columna Cuenta -->
        <ng-container matColumnDef="cuenta">
          <th mat-header-cell *matHeaderCellDef>Cuenta</th>
          <td mat-cell *matCellDef="let element">{{ element.cuenta }}</td>
        </ng-container>

        <!-- Columna Nombre -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
        </ng-container>

        <!-- Columna Moneda -->
        <ng-container matColumnDef="moneda">
          <th mat-header-cell *matHeaderCellDef>Moneda</th>
          <td mat-cell *matCellDef="let element">{{ element.moneda }}</td>
        </ng-container>

        <!-- Columna Debito -->
        <ng-container matColumnDef="debito">
          <th mat-header-cell *matHeaderCellDef>Débito</th>
          <td mat-cell *matCellDef="let element">{{ element.debito }}</td>
        </ng-container>

        <!-- Columna Credito -->
        <ng-container matColumnDef="credito">
          <th mat-header-cell *matHeaderCellDef>Crédito</th>
          <td mat-cell *matCellDef="let element">{{ element.credito }}</td>
        </ng-container>

        <!-- Columna Neto -->
        <ng-container matColumnDef="neto">
          <th mat-header-cell *matHeaderCellDef>Neto</th>
          <td mat-cell *matCellDef="let element">{{ element.neto }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      </table>

    </div>

  </mat-card-content>

</mat-card>
